# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:11.10.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Run tests
          command: yarn ci
      - run:
          name: Build
          command: yarn build:production
      - run:
          name: make ssh dir
          command: mkdir ~/.ssh/ || exit 0
      - run:
          name: Avoid hosts unknown for github
          command: echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Set up git
          command: git config --global user.email "meza@meza.hu" && git config --global user.name "Meza"
      - run:
          name: Prepare release
          command: yarn standard-version
      - run:
          name: Publish package
          command: git push --no-verify --follow-tags origin master

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
